<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stiliai</title>
    <!-- Internal (vidinis) stilius -->
    <style>
        h1 {
            /* color savybė nurodo šrifto spalvą */
            color: red;
        }

        h1 {
            color: purple;
        }
    </style>
    <!-- External (išorinis) stilius -->
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <!-- CSS: Cascading StyleSheets -->
    <!-- Inline css stiliaus priskyrimas -->
    <!-- Inline stilius css hierarchijoje ima viršų -->
    <h1 style="color:blue">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
</body>
</html>
