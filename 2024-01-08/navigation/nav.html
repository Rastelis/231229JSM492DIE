<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        html {
            /* Slinkimo animacijos įgalinimas */
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 24px;
        }

        /* Nurodymas kokios savybės turėtų būti priskirtos užvedos ant elemento su pele */
        nav a:hover {
            color: rgb(55, 122, 255);
        }

        nav a:active {
            color: red;
        }

        /* nav a:visited {
            color: yellow;
        } */

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 15px 0;
        }

        section {
            height: 800px;
        }

        /* ID atributo selektorius */
        #home {
            background: url(https://wallpapers.com/images/featured/cat-g9rdx9uk2425fip2.jpg) no-repeat center center;
        }

        #about {
            background-color: aqua;
        }

        #history {
            background-color: rgb(222, 163, 0);
        }

        #career {
            background-color: rgb(0, 195, 6);
        }

        #contacts {
            background-color: rgb(0, 110, 255);
        }

        .container {
            max-width: 1140px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            padding: 50px 0;
            gap: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logotipas" width="60">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#career">Career</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <div class="left">
                    <img src="https://play-lh.googleusercontent.com/phUhJzNvyZTpbUhQmN3oaj0bHL0pQ_tOeBLjlF_l9z8qK7zogZbYO0ttd3jTGTHdAQ">
                </div>
                <div class="right">
                    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, illum?</h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro deleniti quo quos fuga, consequatur officia doloribus sequi quasi delectus ullam.</p>
                </div>
            </div>
        </section>
        <section id="about"></section>
        <section id="history"></section>
        <section id="career"></section>
        <section id="contacts"></section>
    </main>
</body>
</html>
